<style type="text/css">

	.button {
	   display:inline-block;
	   position:absolute;
	   bottom:10px;
	   left:50%;
	   width:80%;
	   height:10%;
	   border:0;
	   background-color:#98c200;
	   margin-left:-40%;

	}
	.img{
		width:100%;
		height:80%;
	}
</style>
<script type='text/javascript'>
		function click_event(){
			if( /Android/i.test(navigator.userAgent)) {
				window.location.href="http://advert.estsoft.com/?event=201612151449300"
			} else {
				window.location.href="http://play.google.com/store/apps/details?id=com.estsoft.alyac"	
			}
		}
		function kakao_clean_recommend(){
			if( /Android/i.test(navigator.userAgent)) {
				window.location.href="http://advert.estsoft.com/?event=201612151449300"
			} else {
				window.location.href="http://play.google.com/store/apps/details?id=com.estsoft.alyac"	
			}
		}
		window.onload = function(){
			userLang = navigator.language || navigator.userLanguage;
			document.getElementById("btn").innerHTML = userLang;
			if(userLang.includes("ko")){
				document.getElementById("btn").innerHTML="카카오톡 파일 정리하러 가기";
			}	
			else if(userLang.includes("ja")){
				document.getElementById("btn").innerHTML="カカオトークファイルの整理";
			}
			else{
				document.getElementById("btn").innerHTML="KakaoTalk file cleanup";	
			}
			kakao_clean_recommend();
		}
</script>
  	<body>
  		<div>
			<img src="./img/img_kakao_clean_original.jpg" class="img">
			<button id="btn" class="button" type="button" onclick="click_event();">카카오톡 파일 정리하러 가기</button>
		</div>
	</body>
