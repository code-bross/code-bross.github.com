<html>
<head>
</head>
<meta property="og:title" content="알약 카카오톡 파일정리">
<meta property="og:description" content="카카오톡 파일정리를 통하여 
<br> 용량확보와~~~~ (중략)">
<meta property="og:image" content="./img/image_kakao_clean.jpg">
<style type="text/css">
	.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    width:80%;
    height:10%;
    margin: 2.5% 10%;
    font-size:20px;
	}
	.img{
		width:100%;
		height:80%;
	}
</style>
<script type='text/javascript'>
		function event_click(){
			if( /Android/i.test(navigator.userAgent)) {
				window.location.href="intent://kakao#Intent;scheme=alyac_deeplink;package=com.estsoft.alyac;end;"	
			} else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
				window.location.href="http://play.google.com/store/apps/details?id=com.estsoft.alyac"	
			} else {
				window.location.href="http://play.google.com/store/apps/details?id=com.estsoft.alyac"	
			}
		}
		window.onload = function(){
			userLang = navigator.language || navigator.userLanguage;
			document.getElementById("btn").innerHTML = userLang;
			if(userLang.includes("ko")){
				document.getElementById("btn").innerHTML="카카오톡 파일 정리하러 가기";
			}	
			else if(userLang.includes("ja")){
				document.getElementById("btn").innerHTML="カカオトークファイルの整理";
			}
			else{
				document.getElementById("btn").innerHTML="KakaoTalk file cleanup";	
			}
			event_click();
		}
</script>
  	<body>
		<img src="./img/image_kakao_clean.jpg" class="img">
		<button id="btn" class="button" type="button" onclick="event_click();">카카오톡 파일 정리하러 가기</button>
	</body>
</html>
