<meta property="og:title" content="알약 안드로이드 - 카카오톡 파일정리">
<meta property="og:description" content="파일 정리로 용량을 확보하세요!">
<meta property="og:image" content="./img/image_kakao_clean.jpg">

<style type="text/css">

	.button {
	   display:inline-block;
	   position:absolute;
	   bottom:10px;
	   left:50%;
	   width:80%;
	   height:10%;
	   border:0;
	   background-color:#98c200;
	   margin-left:-40%;
	   margin-bottom: 5%;
	   font-size:200%;
	   color:#fff;
	   text-decoration:none;
	   text-align:center   
	}
	.img{
		width:100%;
		height:80%;
	}
	.bg{
		background-color: #FFCD00;
	}
</style>
<script type='text/javascript'>
		function click_event(){
			if( /Android/i.test(navigator.userAgent)) {
				window.location.href="intent://kakao#Intent;scheme=alyac_deeplink;package=com.estsoft.alyac;end;"
			} else {
				window.location.href="http://play.google.com/store/apps/details?id=com.estsoft.alyac"	
			}
		}
		function kakao_clean_recommend(){
			if( /Android/i.test(navigator.userAgent)) {
				window.location.href="intent://kakao_recommend#Intent;scheme=alyac_deeplink;package=com.estsoft.alyac;end;"
			} else {
				window.location.href="http://play.google.com/store/apps/details?id=com.estsoft.alyac"	
			}
		}
		function onLoadFunction(){
			userLang = navigator.language || navigator.userLanguage;
			document.getElementById("btn").innerHTML = userLang;
			if(userLang.includes("ko")){
				document.getElementById("btn").innerHTML="카카오톡 파일 정리하러 가기";
			}	
			else if(userLang.includes("ja")){
				document.getElementById("btn").innerHTML="カカオトークファイルの整理";
			}
			else{
				document.getElementById("btn").innerHTML="KakaoTalk file cleanup";	
			}
			kakao_clean_recommend();
		}
</script>
  	<body onload="onLoadFunction()">
	</body>
</html>
